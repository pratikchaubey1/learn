    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
                'brand-blue': '#2563eb',       // blue-600
                'brand-blue-light': '#60a5fa', // blue-400
                'brand-orange': '#f97316',     // orange-500
                'brand-orange-light': '#fb923c', // orange-400
                'brand-dark': '#1e293b', // slate-800 (for text)
                'brand-dark-secondary': '#475569' // slate-600 (for secondary text)
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
               'fade-in-down': {
                    '0%': {
                        opacity: '0',
                        transform: 'translateY(-10px)'
                    },
                    '100%': {
                        opacity: '1',
                        transform: 'translateY(0)'
                    },
                },
                'fade-in-up': {
                    '0%': {
                        opacity: '0',
                        transform: 'translateY(10px)'
                    },
                    '100%': {
                        opacity: '1',
                        transform: 'translateY(0)'
                    },
                },
                'pulse': {
                    '0%, 100%': { opacity: 1 },
                    '50%': { opacity: 0.5 },
                },
                'float-1': {
                  '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                  '50%': { transform: 'translateY(-6px) rotate(5deg)' },
                },
                'float-2': {
                  '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                  '50%': { transform: 'translateY(5px) rotate(-5deg)' },
                },
                'bubble-up': {
                  '0%': { transform: 'translateY(0)', opacity: '1' },
                  '100%': { transform: 'translateY(-120vh) rotate(600deg)', opacity: '0' },
                },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-1': 'float-1 4s ease-in-out infinite',
              'float-2': 'float-2 5.5s ease-in-out infinite 0.5s',
              'bubble-up': 'bubble-up linear infinite',
            }
          },
        },
      }
    </script>
